<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Lab3: Web-based Mapping Using OpenLayers</title>
    <script src="https://cdn.jsdelivr.net/npm/ol@v7.1.0/dist/ol.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v7.1.0/ol.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol-layerswitcher@4.1.2/dist/ol-layerswitcher.css" />
    <script src="https://cdn.jsdelivr.net/npm/ol-layerswitcher@4.1.2/dist/ol-layerswitcher.js"></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }
      #map {
        width: 800px;
        height: 600px;
      }
    </style>
  </head>

  <body>
    <h3>Lab3: Web-based Mapping Using OpenLayers</h3>
    <h4>Author: Anderson Lyle</h4>
    <div id="map" class="map"></div>

    <script>
      var OSM = new ol.layer.Tile({
        title: 'OSM',
        type: 'base',
        visible: false,
        source: new ol.source.OSM()
      });

      var AZURE_KEY = "67EiqN7LsmDpuEV2MzDZDi0gyPfIn9MuH7QnAHu22jtaY1Yb8dISJQQJ99BJACYeBjF13ZCwAAAgAZMP2Wzc";
      var azureRoad = new ol.layer.Tile({
        title: 'Azure Maps (Road)',
        type: 'base',
        visible: true,
        source: new ol.source.XYZ({
          url:
            'https://atlas.microsoft.com/map/tile?api-version=2022-08-01' +
            '&tilesetId=microsoft.base.road&zoom={z}&x={x}&y={y}' +
            '&subscription-key=' + AZURE_KEY,
          crossOrigin: 'anonymous'
        })
      });

      var wms = new ol.layer.Tile({
        title: 'States',
        source: new ol.source.TileWMS({
          url: 'https://ahocevar.com/geoserver/wms',
          params: {
            'LAYERS': 'topp:states',
            'TILED': true,
            'FORMAT': 'image/png',
            'TRANSPARENT': true
          },
          serverType: 'geoserver',
          transition: 0
        })
      });

      var baseGroup = new ol.layer.Group({
        title: 'Base maps',
        layers: [azureRoad, OSM]   
      });

      var map = new ol.Map({
        target: 'map',
        layers: [baseGroup, wms],
        view: new ol.View({
          // Center on North Carolina
          center: ol.proj.fromLonLat([-79.0, 35.5]),
          zoom: 6,
          // Limit view to NC extent
          extent: ol.proj.transformExtent(
            [-84.3219, 33.8423, -75.4606, 36.5881], // NC lon/lat bounds
            'EPSG:4326',
            'EPSG:3857'
          )
        })
      });

      map.addControl(new ol.control.LayerSwitcher({ tipLabel: 'Legend' }));
    </script>
  </body>
</html>
