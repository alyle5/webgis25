<!DOCTYPE html>
<html>
<head>
    <title>Basic GeoServer Test Map</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@latest/ol.css">
    <style>
        html, body { margin: 0; height: 100%; }
        #map { width: 100%; height: 100%; }
    </style>
</head>

<body>
<div id="map"></div>

<script src="https://cdn.jsdelivr.net/npm/ol@latest/ol.js"></script>
<script>

// Base OSM
const osm = new ol.layer.Tile({
    source: new ol.source.OSM()
});

// GeoServer WMS URL
const wmsURL = "http://3.236.80.74:8080/geoserver/wms";

// Your updated layers
const landuse = new ol.layer.Tile({
    title: "Landuse",
    visible: true,
    source: new ol.source.TileWMS({
        url: wmsURL,
        params: { 
            LAYERS: "alyle5:sef_nwi_landuse_Clip",  // <-- FIXED NAME
            FORMAT: "image/png"
        },
        serverType: "geoserver",
        crossOrigin: "anonymous"
    })
});

const contours = new ol.layer.Tile({
    title: "Contours",
    visible: true,
    source: new ol.source.TileWMS({
        url: wmsURL,
        params: { 
            LAYERS: "alyle5:sef_contours",
            FORMAT: "image/png"
        },
        serverType: "geoserver",
        crossOrigin: "anonymous"
    })
});

const trails = new ol.layer.Tile({
    title: "Trails",
    visible: true,
    source: new ol.source.TileWMS({
        url: wmsURL,
        params: { 
            LAYERS: "alyle5:sef_trails",
            FORMAT: "image/png"
        },
        serverType: "geoserver",
        crossOrigin: "anonymous"
    })
});

// Map
const map = new ol.Map({
    target: "map",
    layers: [osm, landuse, contours, trails],
    view: new ol.View({
        center: ol.proj.fromLonLat([-90, 40]),
        zoom: 4
    })
});

</script>
</body>
</html>
