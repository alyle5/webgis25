<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Lab 2 for Web GIS</title>
<style>
  html, body { height: 100%; margin: 0; padding: 0; }
  #map_canvas { height: 50vh; width: 50%; }
</style>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBikcbC74mMhonehrl9fDlaHiwDVUA0nek"></script>
<script>
function initialize() {
  var latlng = new google.maps.LatLng(35.306840, -80.732000);
  var myOptions = {
    zoom: 16,
    center: latlng,
    mapTypeId: google.maps.MapTypeId.HYBRID
  };
  new google.maps.Map(document.getElementById("map_canvas"), myOptions);
}
</script>
</head>
<body onload="initialize()">
  <h1>Lab 2 for Web GIS</h1>
  <h3>Name: Anderson Lyle</h3>

  <h3>Current Date is:</h3>
  <script>document.write(Date());</script>

  <h3>Generate a random number:</h3>
  <script>document.write(Math.random());</script>

  <h3>Define variables and perform calculation:</h3>
  <script>
    var str1 = "Hello World";
    document.write(str1 + "<br>");
    var x = 5, y = 10, z = x + y;
    document.write("x + y = " + z + "<br><br>");
  </script>

  <h3>Define a function (multiplication):</h3>
  <script>
    var x1 = 200, x2 = 300, x3 = x1 * x2;
    document.write(x3);
  </script>

  <h3>Interactive Map (Google Maps)</h3>
  <div id="map_canvas"></div>
</body>
</html>
